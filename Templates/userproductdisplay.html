<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
</head>
<body style="background: url(https://images.pexels.com/photos/1640773/pexels-photo-1640773.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1) no-repeat; background-attachment: fixed; background-size: 100%;">

    <h3 style="text-align: center; margin-top: 1%; font-size: xx-large;">PRODUCT PAGE</h3>
    <hr>
    <div class="dropdown mt-3">
        <button class="btn btn-success dropdown-toggle" type="button" id="book-dropdown" data-bs-toggle="dropdown" style="margin-left: 3.5cm; margin-top: 0.5cm;">
          Categories
        </button>
        <ul class="dropdown-menu" aria-labelledby="book-dropdown">
          <li><a class="dropdown-item" href="/display-snacks">Snacks</a></li>
          <li><a class="dropdown-item" href="/display-beverages">Beverages</a></li>
          <li><a class="dropdown-item" href="/display-bakery">Bakery</a></li>
          <li><a class="dropdown-item" href="/display-fruits">Fruits</a></li>
          <li><a class="dropdown-item" href="/display-vegetables">Vegetables</a></li>
          <li><a class="dropdown-item" href="/display-nonveg">Eggs, Meat and Fish</a></li>
        </ul>
      </div>
    <div class="container">
        <div class="row">
            {% for i in product %}
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3">
                  <form action="/userproductdisplay" method="post">
                    <div class="card" style="width: 16rem; margin-top: 1cm; border-radius: 20px;">
                      <img class="card-img-top" src="{{ i[5] }}" alt="">
                      <div class="card-body">
                      <h5 class="card-title">{{ i[3] }}</h5>
                      <p class="card-text">{{ i[2] }}</p>
                      </div>
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item">Price : {{ i[6] }}</li>
                        <p class ="product-quantity" style="font-size: medium; float: left; width: 10 px; padding: 5px; background-color: white;">Quantity : <input style="text-align: center;" value="1" type="number" name="quantity" min="1" max="50"></p>
                      </ul>
                      <a style="border-radius: 20px;" href="#" class="btn btn-success">Add to Cart</a>
                  </form>
            </div>
        </div>
            {% endfor %}
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
