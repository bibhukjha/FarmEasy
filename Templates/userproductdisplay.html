      <section>
    <div class="container">
        <div class="row">
            {% for i in product %}
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3">
                  <form action="/userproductdisplay" method="post">
                    <div class="card" style="width: 16rem; margin-top: 1cm; border-radius: 20px;">
                      <img class="card-img-top" style="width: auto; height: 5cm;" src="/static/uploads/{{i[5]}}" alt="">
                      <div class="card-body">
                      <h5 class="card-title">{{ i[3] }}</h5>
                      <p class="card-text">{{ i[2] }}</p>
                      </div>
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item">Price : {{ i[6] }}</li>
                        <p class ="product-quantity" style="font-size: medium; float: left; width: 10 px; padding: 5px; background-color: white;">Quantity : <input style="text-align: center;" value="1" type="number" name="quantity" min="1" max="50"></p>
                      </ul>
                      <a style="border-radius: 20px;" href="#" class="btn btn-success">Add to Cart</a>
                  </form>
            </div>
        </div>
            {% endfor %}
    </div>
    </div>
