<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
</head>
<body>
    <h3 style="text-align: center; margin-top: 1%; font-size: xx-large;">PRODUCT PAGE</h3>
    <hr>
    <div class="container">
        <div class="row">
            {% for i in product %}
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3">
                <div class="card" style="width: 16rem; margin-top: 1cm; border-radius: 20px;">
                    <img class="card-img-top" src="{{ i[5] }}" alt="">
                    <div class="card-body">
                    <h5 class="card-title">{{ i[3] }}</h5>
                    <p class="card-text">{{ i[2] }}</p>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">Price : {{ i[6] }}</li>
                      <p class ="product-quantity" style="font-size: medium; float: left; width: 10 px; padding: 5px; background-color: white;">Quantity : <input style="text-align: center;" value="1" type="number" name="quantity" min="1" max="50"></p>
                    </ul>
                    <a style="border-radius: 20px;" href="#" class="btn btn-success">Add to Cart</a>
            </div>
        </div>
            {% endfor %}
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
