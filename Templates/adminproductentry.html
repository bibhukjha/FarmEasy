<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product entry</title>
</head>
<body>
    <h3 style="text-align: center; margin-top: 1%; font-size: xx-large;">Product Entry</h3>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <form action="/productentry" method="post">
                <table class="table table-borderless">
                    <tr>
                        <td>Brand Name : </td>
                        <td><input name="bname" type="text" class="form-control" style="border-radius: 20px;"></td>
                    </tr>
                    <tr>
                        <td>Product Name : </td>
                        <td><input name="pname" type="text" class="form-control" style="border-radius: 20px;"></td>
                    </tr>
                    <tr>
                        <td>Image Source : </td>
                        <td><input name="img" type="file" class="form-control" style="border-radius: 20px;"></td>
                    </tr>
                    <tr>
                        <td>Price :  </td>
                        <td><input name="price" type="text" class="form-control" style="border-radius: 20px;"></td>
                    </tr>
                </tr>
                    <td></td>
                    <td><button class="btn btn-success" type="submit">UPLOAD</button></td>
                </tr>
                </table>
            </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
