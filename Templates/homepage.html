<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <title>Home Page</title>
    <style>
        @import url('https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css');
        body{
            width: 100%;
            overflow-x:hidden;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        #header{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 55px;
            background: #ffffff;
        }
        #navbar{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #navbar li{
            list-style: none;
            padding: 0 15px;
        }
        #navbar li a{
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            transition: 0.3s ease;
        }
        #navbar li a:hover{
            color: #088178;
        }
        .white-text-container h1,.white-text-container h2,.white-text-container h3,.white-text-container h4,.white-text-container h5,.white-text-container p{
            color:#fff;
            text-shadow:0 1px 3px #000;
            padding: 20px;
            width: 100%;
        }
        .background-image-container{
            position:relative;
            background-size:cover;
            background-repeat:no-repeat;
            background-position:top;padding:12% 0
        }
    

    </style>
</head>
<body>
    
    <section id="header">
        <h3>FarmEasy</h3>
        <div>
            <ul id="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="/userlogin">Login</a></li>
                <li><a href="/usersignup">Sign Up</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#"><i class="fa fa-search" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></li>
            </ul>
        </div>

    </section>
    <div class="white-text-container background-image-container" style="background-image: url(https://www.mercatus.com/wp-content/uploads/2021/08/non-descript-delivery.jpg);">
        <div class="opacity"></div>
        <div class="container">
            <div class="row">
    
                <div class="col-md-12">
                    <h1 style="text-align:center" ></h1>
                    <p style="text-align:center; font-size: large;"></p>
                    
                     <a href=" " title="" class=" "> </a>
                </div>
    
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
